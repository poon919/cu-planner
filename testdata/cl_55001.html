<script type="text/javascript">
var my_timeout = 5000;	// 1 second
var timerID = window.setTimeout("", my_timeout);
function canSubmit() {
	return (document.forms[0].activestatus.value == "ON"); 
}
function enableSubmit() {
	document.forms[0].activestatus.value = "ON"; 
}
function disableSubmit() {
	document.forms[0].activestatus.value = "OFF"; 
}
function checkDblClick(my_msg) {
	if (canSubmit() == false) {	// It should not re-submit while the request is processing.
		if (my_msg != null)
			alert(my_msg);
		return false;
	}
	disableSubmit();
	return true;
}
function checkDblClickPlusTimeout(my_msg) {	
	if (canSubmit() == false) {
		if (my_msg != null)
			alert(my_msg);
		return false;
	}
	disableSubmit();
	startTimer();
	return true;
}
function restartTimer() {
	window.clearTimeout(timerId);
	timerId = window.setTimeout("restartTimer()",5000);
	enableSubmit();
}
function startTimer(timeout) {
	my_timeout = timeout
	timerId = window.setTimeout("restartTimer()",5000);
	return true;	 
}
function verify() {	
   if (courseListForm.lang.value == "T") {
		if (checkDblClickPlusTimeout("กรุณารอสักครู่ !") == false) {	
			return false;
		} else {  
			document.forms[0].activestatus.value = "OFF";		
			return true;
		}
	} else {
		if (checkDblClickPlusTimeout("Please wait a moment !") == false) {	
			return false;
		} else {  
			document.forms[0].activestatus.value = "OFF";		
			return true;
		}
	}
}

	if (parent.frames.length > 1) {
		parent.frames[0].document.forms[0].activestatus.value = "ON";

	startTimer(5000);
}

		return true;

		alert("กรุณารอสักครู่ !");
		return false;
	}
}
